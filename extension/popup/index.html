<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="/popup/main.css">
</head>
<body>
  <div>
    <canvas id="scheduleChart" width="200" height="200" viewbox="0 0 200 200"></canvas>
    <div class="button" data-active="false">
      <button id="start" class="button-start">Start Pomodoro</button>
      <button id="stop" class="button-stop">Stop Pomodoro</button>
    </div>
    <div class="status">
      Status: <span id="status">Off</span>
    </div>
    <div class="remaining" data-active="false">
      Remaining: <span id="remaining"></span>
    </div>
    <div>
      <a id="openSettings" href="/options_ui/settings.html">Settings</a>
    </div>
  </div>
  <script src="/vendor/webextension-polyfill/browser-polyfill.min.js"></script>
  <script src="/lib/Settings.js"></script>
  <script src="/popup/ScheduleChart.js"></script>
  <script src="/popup/PopupController.js"></script>
  <script src="/popup/main.js"></script>
</body>
</html>
